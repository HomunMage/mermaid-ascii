name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            archive: mermaid-ascii-python-linux-x86_64.tar.gz
          - platform: linux/arm64
            archive: mermaid-ascii-python-linux-aarch64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --output type=local,dest=./out .

      - name: Package (tar.gz)
        if: "!contains(matrix.archive, '.zip')"
        run: tar czf ${{ matrix.archive }} -C out .

      - name: Package (zip)
        if: contains(matrix.archive, '.zip')
        run: cd out && zip -r ../${{ matrix.archive }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  build-rust:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: mermaid-ascii-linux-x86_64.tar.gz
            binary: mermaid-ascii
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: mermaid-ascii-linux-aarch64.tar.gz
            binary: mermaid-ascii
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: mermaid-ascii-macos-x86_64.tar.gz
            binary: mermaid-ascii
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: mermaid-ascii-macos-aarch64.tar.gz
            binary: mermaid-ascii
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: mermaid-ascii-windows-x86_64.zip
            binary: mermaid-ascii.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/rust/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('src/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross (for ARM Linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cd src/rust && cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cd src/rust && cross build --release --target ${{ matrix.target }}

      - name: Package (tar.gz, Unix)
        if: "!contains(matrix.archive, '.zip')"
        run: |
          cp src/rust/target/${{ matrix.target }}/release/${{ matrix.binary }} .
          tar czf ${{ matrix.archive }} ${{ matrix.binary }}

      - name: Package (zip, Windows)
        if: contains(matrix.archive, '.zip')
        shell: pwsh
        run: |
          Copy-Item "src/rust/target/${{ matrix.target }}/release/${{ matrix.binary }}" -Destination .
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  build-python-windows:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: mermaid-ascii-python-windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build
        run: |
          uv sync --frozen --no-dev
          uv pip install pyinstaller
          uv run pyinstaller --onefile --name mermaid-ascii-python src/mermaid_ascii/__main__.py

      - name: Package (zip)
        run: Compress-Archive -Path dist/mermaid-ascii-python.exe -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    runs-on: ubuntu-latest
    needs: [build-docker, build-rust, build-python-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          artifacts: artifacts/*
          allowUpdates: true
